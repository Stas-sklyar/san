<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Template</title>
    </head>

    <style>
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        header {
            position: relative;
            padding: 25px 25px 65px 25px;
            background-color: #7D70AD;
            display: flex;
            justify-content: center;
        }

        .header__box:first-child {
            white-space: nowrap;
        }

        .header__box:last-child {
            flex-grow: 1;
        }

        .terapist-main-info {
            color: #ffffff;
        }

        .header__box:first-child {
            margin-right: 32px;
        }

        .terapist-main-info__title {
            margin-bottom: 20px;
            font-size: 34px;
        }

        .terapist-main-info__full-name {
            margin-bottom: 20px;
            font-size: 57px;
            font-weight: 600;
        }

        .specialties {
            font-size: 31px;
        }

        .terapist-avatar {
            width: 100%;
            overflow: hidden;
        }

        .terapist-avatar__img {
            position: absolute;
            bottom: 0;
            width: 250px;
            right: 30px;
            height: 200px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .rating__label {
            font-size: 14px;
            color: #582144;
        }

        .body {
            display: flex;
            padding: 0 25px;
        }

        .body__col {
            width: 50%;
        }

        .body__col:first-child {
            margin-right: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .body__col:last-child {
            margin-left: 25px;
        }

        .biography {
            padding: 20px;
            background-color: #FBF6E3;
            border-radius: 28px;
            color: #000000;
            margin-bottom: 20px;
        }

        .biography__title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .biography__content {
            font-size: 23px;
        }

        .areas {
            position: relative;
            padding: 20px;
            background-color: #CFBFC7;
            border-radius: 28px;
            color: #000000;
            margin-bottom: 25px;
            min-height: 150px;
        }

    <body>
        <header class="header">
            <div class="header__box terapist-main-info">
                <div class="terapist-main-info__title">Your Recommended Clinician:</div>
                <div class="terapist-main-info__full-name" id="full-name"></div>
                <div class="terapist-main-info__specialties-list specialties" id="specialties-list"></div>
            </div>

            <div class="header__box terapist-avatar">
                <div class="terapist-avatar__img" id="terapist-avatar"></div>
            </div>
        </header>

        <div class="rating">
            <div class="rating__col rating-col">
                <div class="rating-col__item rating__stars" id="terapist-rating-container"></div>

                <div class="rating-col__item rating__label">
                    *Ratings are a combination of sourced ratings and reviews, including our </br>
                    client's first-hand experience.
                </div>
            </div>

            <div class="rating__col rating-col">
                <div class="rating-col__item certificate-icon" id="nams-certificate"></div>
            </div>
        </div>

        <div class="body">
            <div class="body__col body-col">
                <div class="body-col__item biography">
                    <div class="biography__title" id="biography-title"></div>

                    <div class="biography__content" id="biography-content"></div>
                </div>

                <a class="body-col__item book-link" id="book-link" href="#" target="_blank">Book Appointment</a>
            </div>

            <div class="body__col body-col">
                <div class="body-col__item areas">
                    <div class="areas__title">Areas of Focus:</div>

                    <ul class="areas__list areas-list" id="areas-list"></ul>
                </div>

                <div class="body-col__item certifications">
                    <div class="certifications__title">Certifications:</div>

                    <ul class="certifications__list certifications-list" id="certifications-list"></ul>
                </div>

                <div class="body-col__item logo"></div>
            </div>
        </div>

    </body>

    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }

        function updateFullName(fullName, name) {
            if(!name) return;

            fullName.textContent = name;
        }

        function updateBiography(biographyTitle, biographyContent, name, briefBiography) {
            if (!briefBiography) return;

            biographyTitle.textContent = `About ${name}`;
            biographyContent.textContent = briefBiography;
        }

        function updateBookLink(bookLink, onlineBookingLink) {
            if (!onlineBookingLink) return;

            bookLink.href = onlineBookingLink;
        }

        function createListItems(container, items, elementType, classNameKey, textKey) {
            for (const item of items) {
                const listItem = document.createElement(elementType);
                listItem.className = classNameKey;
                listItem.textContent = item[textKey];
                container.appendChild(listItem);
            }
        }

        function createRatingStars(container, ratingValue) {
            if (!ratingValue) return;

            for (let i = 1; i <= 5; i++) {
                const starElement = document.createElement('div');
                starElement.className = 'rating__star ' + (i <= ratingValue ? 'rating__star--active' : '');
                container.appendChild(starElement);
            }
        }

        function updateAvatar(terapistAvatar, img) {
            if (!img) return;

            terapistAvatar.style.background = `url(${img}) no-repeat`;
            terapistAvatar.style.backgroundSize = 'cover';
        }

        function updateNamesCertificate(namsCertificate, visible) {
            if (!visible) {
                namsCertificate.style.display = 'none';
            }
        }

        async function getData() {
            try {
                const data = await fetchData('http://localhost:3000/therapist');

                const fullNameElement = document.getElementById('full-name');
                const specialtiesListElement = document.getElementById('specialties-list');
                const biographyTitleElement = document.getElementById('biography-title');
                const biographyContentElement = document.getElementById('biography-content');
                const bookLinkElement = document.getElementById('book-link');
                const terapistRatingContainerElement = document.getElementById('terapist-rating-container');
                const areasListElement = document.getElementById('areas-list');
                const certificationsListElement = document.getElementById('certifications-list');
                const terapistAvatar = document.getElementById('terapist-avatar');
                const namsCertificate = document.getElementById('nams-certificate');

                updateFullName(fullNameElement, data.defaultProps.name);
                updateBiography(biographyTitleElement, biographyContentElement, data.defaultProps.name, data.defaultProps.briefBiography);
                updateBookLink(bookLinkElement, data.defaultProps.onlineBookingLink);
                updateAvatar(terapistAvatar, data.additionalData.terapistAvatar);
                updateNamesCertificate(namsCertificate, data.defaultProps.namsCertified);

                createListItems(specialtiesListElement, data.additionalData.specialties, 'div', 'specialties__item', 'name');
                createListItems(areasListElement, data.additionalData.areaOfFocuses, 'li', 'areas-list__item', 'name');
                createListItems(certificationsListElement, data.additionalData.certifications, 'li', 'certifications-list__item', 'certificationFacilityName');

                createRatingStars(terapistRatingContainerElement, data.defaultProps.rate);
            } catch (error) {
                console.error('An error occurred during receive data:', error);
            }
        }

        getData();
    </script>
</html>
