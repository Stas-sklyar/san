<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>Template</title>
    </head>

    <style>
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        header {
            position: relative;
            padding: 25px 25px 65px 25px;
            background-color: #7D70AD;
            display: flex;
            justify-content: center;
        }

        .header__box:first-child {
            white-space: nowrap;
        }

        .header__box:last-child {
            flex-grow: 1;
        }

        .clinic-main-info {
            color: #ffffff;
        }

        .header__box:first-child {
            margin-right: 32px;
        }

        .clinic-main-info__title {
            margin-bottom: 20px;
            font-size: 34px;
        }

        .clinic-main-info__clinic-name {
            margin-bottom: 20px;
            font-size: 57px;
            font-weight: 600;
        }

        .clinic-type, .province {
            font-size: 28px;
        }

        .clinic-photo {
            width: 100%;
            overflow: hidden;
        }

        .clinic-photo__img {
            position: absolute;
            bottom: 0;
            width: 250px;
            right: 30px;
            height: 200px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .rating__label {
            font-size: 14px;
            color: #582144;
        }

        .body {
            display: flex;
            padding: 0 25px;
        }

        .body__col {
            width: 50%;
        }

        .body__col:first-child {
            margin-right: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .body__col:last-child {
            margin-left: 25px;
        }

        .description {
            padding: 20px;
            background-color: #FBF6E3;
            border-radius: 28px;
            color: #000000;
            margin-bottom: 20px;
        }

        .description__title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .description__content {
            font-size: 23px;
        }

        .areas {
            position: relative;
            padding: 20px;
            background-color: #CFBFC7;
            border-radius: 28px;
            color: #000000;
            margin-bottom: 25px;
            min-height: 150px;
        }

    <body>
        <header class="header">
            <div class="header__box clinic-main-info">
                <div class="clinic-main-info__title">Your Clinic Recommendation:</div>
                <div class="clinic-main-info__clinic-name" id="clinic-name"></div>
                <div class="clinic-main-info__clinic-type clinic-type" id="clinic-type"></div>
                <div class="clinic-main-info__province province" id="province">
                    <div>Province of Practice: </div>
                </div>
            </div>

            <div class="header__box clinic-photo">
                <div class="clinic-photo__img" id="clinic-photo"></div>
            </div>
        </header>

        <div class="rating">
            <div class="rating__col rating-col">
                <div class="rating-col__item rating__stars" id="clinic-rating-container"></div>

                <div class="rating-col__item rating__label">
                    *Ratings are a combination of sourced ratings and reviews, including our client's first-hand experience.
                </div>
            </div>
        </div>

        <div class="body">
            <div class="body__col body-col">
                <div class="body-col__item description">
                    <div class="description__title" id="description-title"></div>

                    <div class="description__content" id="description-content"></div>
                </div>

                <a class="body-col__item book-link" href="#" id="book-link" target="_blank">Book Appointment</a>
            </div>

            <div class="body__col body-col">
                <div class="body-col__item areas">
                    <div class="areas__title">Areas of Focus:</div>

                    <ul class="areas__list areas-list" id="areas-list"></ul>
                </div>

                <div class="body-col__item visit-options">
                    <div class="visit-options__title">Visit Options:</div>

                    <ul class="visit-options__list visit-options-list" id="visit-options-list"></ul>
                </div>

                <div class="body-col__item logo"></div>
            </div>
        </div>
    </body>

    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }

        function updateClinicName(clinicNameElem, name) {
            if (!name) return;

            clinicNameElem.textContent = name;
        }

        function updateDescription(descriptionTitleElem, descriptionContentElem, name, description) {
            if (!description) return;

            descriptionTitleElem.textContent = `About ${name}`;
            descriptionContentElem.textContent = description;
        }

        function updateBookLink(bookLink, onlineBookingLink) {
            if (!onlineBookingLink) return;

            bookLink.href = onlineBookingLink;
        }

        function createListItems(container, items, elementType, classNameKey, textKey) {
            for (const item of items) {
                const listItem = document.createElement(elementType);
                listItem.className = classNameKey;
                listItem.textContent = item[textKey];
                container.appendChild(listItem);
            }
        }

        function createRatingStars(container, ratingValue) {
            if (!ratingValue) return;

            for (let i = 1; i <= 5; i++) {
                const starElement = document.createElement('div');
                starElement.className = 'rating__star ' + (i <= ratingValue ? 'rating__star--active' : '');
                container.appendChild(starElement);
            }
        }

        function updateClinicPhoto(clinicPhotoElem, img) {
            if (!img) return;

            clinicPhotoElem.style.background = `url(${img}) no-repeat`;
            clinicPhotoElem.style.backgroundSize = 'cover';
        }

        function createProvinceList(container, items, textKey) {
            for (const [index, item] of items) {
                const listItem = document.createElement("span");
                listItem.textContent = item[textKey] + (index < items.length - 1 ? ', ' : '');
                container.appendChild(listItem);
            }
        }

        async function getData() {
            try {
                const data = await fetchData('http://localhost:3000/clinic');

                const clinicNameElement = document.getElementById('clinic-name');
                const clinicTypeElement = document.getElementById('clinic-type');
                const province = document.getElementById('province');
                const clinicDescriptionTitleElement = document.getElementById('description-title');
                const clinicDescriptionContentElement = document.getElementById('description-content');
                const bookLinkElement = document.getElementById('book-link');
                const clinicRatingContainerElement = document.getElementById('clinic-rating-container');
                const areasListElement = document.getElementById('areas-list');
                const visitOptionsListElement = document.getElementById('visit-options-list');
                const clinicPhoto = document.getElementById('clinic-photo');

                updateClinicName(clinicNameElement, data.defaultProps.name);
                updateDescription(clinicDescriptionTitleElement, clinicDescriptionContentElement, data.defaultProps.name, data.defaultProps.description);
                updateBookLink(bookLinkElement, data.defaultProps.onlineBookingLink);
                updateClinicPhoto(clinicPhoto, data.additionalData.clinicPhoto);

                createListItems(areasListElement, data.additionalData.areaOfFocuses.list, 'li', 'areas-list__item', 'name');
                createListItems(visitOptionsListElement, data.additionalData.visitType.list, 'li', 'visit-options-list__item', 'certificationFacilityName');
                createListItems(clinicTypeElement, data.additionalData.clinicTypes.list, 'li', 'clinic-type-list__item', 'name');
                createProvinceList(province,  data.additionalData.practiceProvinces.list, name)

                createRatingStars(clinicRatingContainerElement, data.defaultProps.rate);
            } catch (error) {
                console.error('An error occurred during receive data:', error);
            }
        }

        getData();
    </script>
</html>
