<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Template</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <style>
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        header {
            padding: 25px 25px 65px 25px;
            background-color: #7D70AD;
            display: flex;
            justify-content: center;
        }

        .header__box:first-child {
            white-space: nowrap;
        }

        .header__box:last-child {
            flex-grow: 1;
        }

        .terapist-main-info {
            color: #ffffff;
        }

        .header__box:first-child {
            margin-right: 32px;
        }

        .terapist-main-info__title {
            margin-bottom: 20px;
            font-size: 34px;
        }

        .terapist-main-info__full-name {
            margin-bottom: 20px;
            font-size: 57px;
            font-weight: 600;
        }

        .specialties {
            font-size: 31px;
        }

        .terapist-avatar {
            overflow: hidden;
        }

        .terapist-avatar__img {
            background: url("./images/terapist_avatar.png") no-repeat;
            background-size: contain;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .rating__label {
            font-size: 14px;
            color: #582144;
        }

        .body {
            display: flex;
            padding: 0 25px;
        }

        .body__col {
            width: 50%;
        }

        .body__col:first-child {
            margin-right: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .body__col:last-child {
            margin-left: 25px;
        }

        .biography {
            padding: 20px;
            background-color: #FBF6E3;
            border-radius: 28px;
            color: #000000;
        }

        .biography__title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .biography__content {
            font-size: 23px;
        }

        .areas {
            position: relative;
            padding: 20px;
            background-color: #CFBFC7;
            border-radius: 28px;
            color: #000000;
            margin-bottom: 25px;
        }

        .areas:before {
            content: url("./images/areas_of_focus_icon.png");
            position: absolute;
            left: 0;
            top: 45px;
            width: 90px;
            height: 90px;
            transform: translateX(-50%);
        }

        .areas__title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .areas-list {
            margin: 0;
            padding: 0 0 0 30px;
        }

        .areas-list__item {
            font-size: 23px;
            list-style-type: none;
        }

        .areas-list__item:before {
            content: "+";
            margin-right: 16px;
            color: #582144;
            font-weight: 700;
        }

        .certifications {
            position: relative;
            padding: 20px;
            background-color: #E3E7D1;
            border-radius: 28px;
            color: #000000;
            margin-bottom: 20px;
        }

        .certifications:before {
            content: url("./images/certifications_icon.png");
            position: absolute;
            left: 0;
            top: 45px;
            width: 90px;
            height: 90px;
            transform: translateX(-50%);
        }

        .certifications__title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .certifications-list {
            margin: 0;
            padding: 0 0 0 50px;
        }

        .certifications-list__item {
            font-size: 23px;
        }

        .book-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 34px;
            font-weight: 600;
            color: #ffffff;
            height: 120px;
            width: 100%;
            border-radius: 40px;
            background-color: #7D70AD;
        }

        .logo {
            width: 350px;
            height: 100px;
            background: url(./images/logo.png) no-repeat;
            background-size: contain;
            margin-left: auto;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            padding-left: 25px;
            margin-top: -50px;
            margin-bottom: 10px;
        }

        .rating__stars {
            display: flex;
        }

        .rating__star {
            width: 85px;
            height: 85px;
            background: url("./images/default_star_icon.png") no-repeat;
        }

        .rating__star--active {
            background: url("./images/filled_star_icon.png") no-repeat;
        }

        .certificate-icon {
            border-radius: 50%;
            margin-right: 25px;
            width: 120px;
            height: 120px;
            background: url("./images/nams_certificate_icon.png") no-repeat;
        }
    </style>

    <body>
        <header class="header">
            <div class="header__box terapist-main-info">
                <div class="terapist-main-info__title">Your Recommended Clinician:</div>
                <div class="terapist-main-info__full-name" id="full-name"></div>
                <div class="terapist-main-info__specialties-list specialties" id="specialties-list"></div>
            </div>

            <div class="header__box terapist-avatar">
                <div class="terapist-avatar__img" id="terapist-avatar"></div>
            </div>
        </header>

        <div class="rating">
            <div class="rating__col rating-col">
                <div class="rating-col__item rating__stars" id="terapist-rating-container"></div>

                <div class="rating-col__item rating__label">
                    *Ratings are a combination of sourced ratings and reviews, including our </br>
                    client's first-hand experience.
                </div>
            </div>

            <div class="rating__col rating-col">
                <div class="rating-col__item certificate-icon"></div>
            </div>
        </div>

        <div class="body">
            <div class="body__col body-col">
                <div class="body-col__item biography">
                    <div class="biography__title" id="biography-title">About Dr. Kara Dioniso</div>

                    <div class="biography__content" id="biography-content"></div>
                </div>

                <a class="body-col__item book-link" id="book-link" href="#">Book Appointment</a>
            </div>

            <div class="body__col body-col">
                <div class="body-col__item areas">
                    <div class="areas__title">Areas of Focus:</div>

                    <ul class="areas__list areas-list" id="areas-list"></ul>
                </div>

                <div class="body-col__item certifications">
                    <div class="certifications__title">Certifications:</div>

                    <ul class="certifications__list certifications-list" id="certifications-list"></ul>
                </div>

                <div class="body-col__item logo"></div>
            </div>
        </div>

    </body>

    <script src="data.js"></script>

    <script>
        console.log(data)
        // Get references to elements by their id attributes
        const fullNameElement = document.getElementById('full-name');
        const specialtiesListElement = document.getElementById('specialties-list');
        const terapistAvatarElement = document.getElementById('terapist-avatar');
        const terapistRatingContainerElement = document.getElementById('terapist-rating-container');
        const biographyTitleElement = document.getElementById('biography-title');
        const biographyContentElement = document.getElementById('biography-content');
        const bookLinkElement = document.getElementById('book-link');
        const areasListElement = document.getElementById('areas-list');
        const certificationsListElement = document.getElementById('certifications-list');

        // Insert text into elements
        fullNameElement.textContent = 'New Full Name';
        biographyTitleElement.textContent = `About {Full Name}`;
        biographyContentElement.textContent = 'This is the updated biography content.';
        bookLinkElement.href = 'https://newbookinglink.com';

        // Sample data arrays
        const newSpecialties = ['New Specialty 1', 'New Specialty 2', 'New Specialty 3'];
        const newAreas = ['New Area 1', 'New Area 2', 'New Area 3'];
        const newCertifications = ['New Certification 1', 'New Certification 2'];

        // Insert data into lists using loops
        for (const specialty of newSpecialties) {
            const listItem = document.createElement('div');
            listItem.className = 'specialties__item';
            listItem.textContent = specialty;
            specialtiesListElement.appendChild(listItem);
        }

        for (const area of newAreas) {
            const listItem = document.createElement('li');
            listItem.className = 'areas-list__item';
            listItem.textContent = area;
            areasListElement.appendChild(listItem);
        }

        for (const certification of newCertifications) {
            const listItem = document.createElement('li');
            listItem.className = 'certifications-list__item';
            listItem.textContent = certification;
            certificationsListElement.appendChild(listItem);
        }

        // Sample rating value (between 1 and 5)
        const ratingValue = 3;

        // Generate and insert rating stars based on the rating value
        for (let i = 1; i <= 5; i++) {
            const starElement = document.createElement('div');
            starElement.className = 'rating__star ' + (i <= ratingValue ? 'rating__star--active' : '');
            terapistRatingContainerElement.appendChild(starElement);
        }
    </script>
</html>
